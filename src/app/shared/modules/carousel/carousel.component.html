<div class="container text-center">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of slidesStore">
      <ng-template carouselSlide>
        <div
          class="carousel__item"
          [ngStyle]="{'background-image': 'url(' + slide.src + ')'}">
          <a class="item__text" [routerLink]="['news', slide.url]">
            <div class="item__title">{{slide[activeLang].title}}</div>
            <div class="item__describe">{{slide[activeLang].describe}}</div>
          </a>
        </div>
      </ng-template>

    </ng-container>
  </owl-carousel-o>
</div>
