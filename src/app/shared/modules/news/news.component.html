<ng-container *transloco="let t; read: 'news-page'">
  <h2 class="text-center text-danger news__header">
    <span>
    {{(t('news-header') + header) | uppercase}}
    </span>
  </h2>
  <div class="news__container">
    <ng-container *ngIf="hasMainNews">
      <app-main-news [data]="some"></app-main-news>
    </ng-container>
  </div>
</ng-container>
