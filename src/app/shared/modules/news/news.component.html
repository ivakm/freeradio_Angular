<ng-container *transloco="let t; read: 'news-page'">
  <h2 class="text-center text-danger header-name">
    <span>
    {{(t('news-header') + header) | uppercase}}
    </span>
  </h2>
  <div class="news__container">
    <ng-container *ngIf="hasMainNews; else withoutMainNews">
      <app-main-news [data]="some[0]" [hasMainNews]="hasMainNews" class="col-12"></app-main-news>
      <ng-container *ngFor="let i of some.slice(1, ++newsCount)">
        <app-main-news [data]="i" class="col-6"></app-main-news>
      </ng-container>
    </ng-container>

    <ng-template #withoutMainNews>
      <ng-container *ngFor="let i of some.slice(0, ++newsCount)">
        <app-main-news [data]="i" class="col-6"></app-main-news>
      </ng-container>
    </ng-template>
  </div>

  <div class="text-center" *ngIf="hasMainNews">
    <a [routerLink]="['news']">{{t('look-all-news')}}</a>
  </div>

</ng-container>
