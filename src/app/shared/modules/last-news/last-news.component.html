
<div class="lats-news__container">
  <ng-container *transloco="let t;">
    <h3 class="text-center">{{t('lastMenu.header')}}</h3>
  </ng-container>
  <div *ngFor="let news of choseArray"
       class="news__container border-bottom"
       [class.font-weight-bold]="news.isImportant">
    <a [routerLink]="'/news' + news.link" class="news__text">{{news.text[activeLang]}}</a>
    <p class="news__date">{{news.date}}</p>
  </div>
</div>
